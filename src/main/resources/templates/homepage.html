<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Order - Bello Credit Service</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/homepage-style.css">
</head>
<body>
<div class="container">
    <div class="header">Bello Credit Service</div>

    <div class="row">
        <div class="col-md-6">
            <h2 class="text-center mb-3">Tariff List</h2>
            <div class="tariff-list">
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Interest Rate</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>

                        <tr th:each="tariff : ${tariffs}">

                            <td th:text="${tariff.id}"></td>
                            <td th:text="${tariff.type}"></td>
                            <td th:text="${tariff.interestRate}"></td>

                            <td>
                                <form th:action="@{/account/newOrder}" method="POST">
                                    <input type="hidden" th:name="tariffId" th:value="${tariff.id}">
                                    <button type="submit">Select</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-6">
            <h2 class="text-center mb-3">Order List</h2>
            <div class="order-list">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Tariff ID</th>
                        <th>Status</th>
                        <th>Time Inserted</th>
                        <th>Time Updated</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orders}">
                        <!-- Display tariff id, type, and interest rate -->
                        <td th:text="${order.orderId}"></td>
                        <td th:text="${order.tariffId}"></td>
                        <td th:text="${order.status}"></td>
                        <td th:text="${order.timeInsert}"></td>
                        <td th:text="${order.timeUpdate}"></td>
                        <!-- Create a form with a button to submit a POST request to /account/newOrder with the selected tariff ID -->
                        <td>
                            <form th:action="@{/account/newOrder}" method="POST">
                                <input type="hidden" th:name="tariffId" th:value="${tariff.id}">
                                <button type="submit">Select</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="text-center mt-5">
        <p>by Maksim Pyatakov, 2023</p>
    </div>
</div>
</body>
</html>
