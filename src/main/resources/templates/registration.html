<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bello Credit Service</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/registration-style.css">
</head>
<body>
<div class="container">
    <div class="text-center">
        <h1>Bello Credit Service</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-container">
                <h3>Registration!</h3>
                <img src="/svg/minion.svg" alt="minion" id="minion-img">
                <form th:method="POST" th:action="@{/account/registration}" th:object="${accountForm}">
                    <div class="form-group">
                        <input type="text" class="form-control" th:field="*{name}" id="username" placeholder="Имя">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Пароль">
                    </div>
                    <button type="submit" class="btn btn-primary">Зарегестрироваться</button>
                    <div th:if="${errors}" class="error-message text-center">
                        <ul>
                            <li th:each="error : ${errors}" th:text="${error}"></li>
                        </ul>
                    </div>
                </form>
                <div class="mt-3">
                    <span>Уже есть аккаунт?</span>
                    <a href="/account/start-page">Войти</a>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center custom-margin">
        <p>by Maksim Pyatakov, 2023</p>
    </div>
</div>
</body>
</html>
