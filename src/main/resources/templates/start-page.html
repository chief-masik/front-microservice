<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bello Credit Service</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/start-page-style.css">
</head>
<body>
<div class="container">
    <div class="text-center">
        <h1>Bello Credit Service</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-container">
                <h3>Bello!</h3>
                <img src="/svg/minion.svg" alt="minion" id="minion-img">
                <form th:method="POST" th:action="@{/account/perform_login}">
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Имя">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Пароль">
                    </div>
                    <button type="submit" class="btn btn-primary">Войти</button>
                    <div th:if="${error}" class="error-message text-center" th:text="${error}"></div>
                </form>
                <div class="mt-3">
                    <span>У вас нет аккаунта?</span>
                    <a href="/account/registration">Зарегестрироваться</a>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center custom-margin">
        <p>by Maksim Pyatakov, 2023</p>
    </div>
</div>
</body>
</html>
